{% extends "base.html" %}

{% block additionalscripts %}
{% endblock %}
{% block body %}


    <div class="container">
        <h2>Update Password</h2>
        <p>Use the form below to change your SoGE IT password.</p>

        <form method="POST">
            <div class="form-group"><input type="text" name="username" placeholder="Username"/></div>
            <div class="form-group"><input type="password" name="current_pass" placeholder="Current password"/></div>
            <div class="form-group"><input type="password" name="new_pass" placeholder="New password"/></div>
            <div class="form-group"><input type="password" name="rep_pass" placeholder="Repeat password"/></div>
            <input type="submit" class="btn btn-info" value="Update"/>
        </form>
    </div>

{% endblock %}
